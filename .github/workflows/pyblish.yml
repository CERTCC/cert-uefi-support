name: Build and Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build wheels & sdist
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python (for sdist only)
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel

      - name: Configure cibuildwheel to skip win32
        run: echo "CIBW_SKIP=cp*-win32 pp*-win32" >> $GITHUB_ENV

      - name: Build wheels for this platform
        run: cibuildwheel --output-dir dist

      - name: Build source distribution (only once)
        if: matrix.os == 'ubuntu-latest'
        run: python -m build --sdist --outdir dist

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist-${{ matrix.os }}
          path: dist/*

  publish:
    name: Publish to PyPI via Trusted Publishing
    needs: build
    runs-on: ubuntu-latest
    environment: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-dist-*
          path: dist
          merge-multiple: true

      - name: Update Packaging Tools
        run: python -m pip install --upgrade twine pkginfo

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
